<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<img data-src="https://pbs.twimg.com/media/DTmDH29W0AA4Wgc.jpg">
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							## Vue JS ?
							
							- Librairie JS pour créer des composants
							- Multi-modulaire (vue-router, vuex, vue-loader, vueify, …)
							- Basé sur le Virtual DOM
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Comment je démarre ?
							Un simple constructeur
							
							```html
							<div id="app"></div>
							```
							```javascript
							const app = new Vue({
								el: '#app'
							})							   
							```
						</textarea>
					</section>
					<section>
						<p>Et voilà...</p>
						<img data-src="https://i.imgur.com/T8KpfzS.gif">
					</section>
					<section>
						<p>Composants</p>
					</section>
					<section>
						<script src="https://gist.github.com/mathieumure/2a140a67595696cfdbaeaafab383f8f0.js"></script>
					</section>
					<section>
						<p>De manière local</p>
						<script src="https://gist.github.com/mathieumure/3444ad5242e91a3f838fa9d86ca8ae62.js"></script>
					</section>
					<section>
						<p>Single File Component</p>
					</section>
					<section>
						<script src="https://gist.github.com/mathieumure/a62ff6dc4a6b9c37d426f3fa8e8b4229.js"></script>
					</section>
					<section>
						<script src="https://gist.github.com/mathieumure/e1000a1e80bc5477b0768084589280ec.js"></script>
					</section>
				</section>
				<section>
					<section>
						<h1>Hands on !</h1>
					</section>
					<section data-markdown>
						<textarea data-template>
							- Création d'un pokedex.
							- Simple fichier HTML.
							- Plusieurs départs en fonction de votre connaissance de vue.
							- Exercices disponibles [sur gitbook](https://mathieumure.gitbooks.io/handson-vue).
						</textarea>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
